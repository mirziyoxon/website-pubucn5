<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The UCN Times</title>
  <style>
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: #eeeeee;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: relative;
    }
    .navbar a {
      color: #555;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #333;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      font-family: "Brush Script MT", cursive;
      text-decoration: none;
      color: #333;
    }
    .logo:hover {
      color: #ff6600;
    }
    .nav-right {
      display: flex;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #333;
      margin: 4px 0;
      transition: 0.4s;
    }
    .nav-right.mobile {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #eeeeee;
      padding: 15px;
      border-radius: 8px;
    }
    .nav-right.mobile a {
      margin: 10px 0;
    }
    .nav-right.show {
      display: flex;
    }
    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Contact Section */
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-container h1 {
      margin-bottom: 20px;
      color: #444;
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    .social-links a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .social-links a.instagram { background: #E4405F; }
    .social-links a.telegram { background: #0088cc; }
    .social-links a.twitter { background: #1DA1F2; }
    .social-links a.facebook { background: #3b5998; }
    .social-links a:hover { opacity: 0.85; }

    /* Floating dots */
    .dots {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .dot {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div id="content" style="display:none;">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="#" class="logo">Inquiry</a>
        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-right" id="navLinks">
          <a href="https://unicorner.uz">Home</a>
          <a href="https://unicorner.uz/about.html">About</a>
          <a href="https://book.unicorner.uz">Books</a>
          <a href="https://research.unicorner.uz">Research</a>
          <a href="https://article.unicorner.uz">Articles</a>
          
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Connect With Us</h1>
        <p>Follow us on our social media channels:</p>
        <div class="social-links">
          <a href="https://instagram.com/unicorner.times" class="instagram" target="_blank">Instagram</a>
          <a href="https://t.me/unicorner_times" class="telegram" target="_blank">Telegram</a>
          <a href="https://t.me/ucntimes_support" class="telegram" target="_blank">Support</a>
          <a href="https://facebook.com/#" class="facebook" target="_blank">Facebook</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Splash screen logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    });

    // Floating dots
    document.addEventListener("DOMContentLoaded", function () {
      const dotsContainer = document.createElement("div");
      dotsContainer.classList.add("dots");
      document.body.appendChild(dotsContainer);

      const numDots = 40;
      for (let i = 0; i < numDots; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.left = Math.random() * 100 + "vw";
        const duration = 5 + Math.random() * 5;
        const delay = Math.random() * 10;
        dot.style.animationDuration = duration + "s";
        dot.style.animationDelay = delay + "s";
        const size = 3 + Math.random() * 6;
        dot.style.width = size + "px";
        dot.style.height = size + "px";
        dotsContainer.appendChild(dot);
      }
    });

    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("show");
      document.getElementById("navLinks").classList.toggle("mobile");
    });
  </script>
</body>
</html>
